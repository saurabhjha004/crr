<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eaf4d3;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            background: linear-gradient(to bottom, #d4edb3, #eaf4d3, #ffffff);
        }

        .leaf {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('assets/img/leaf.png');
            background-size: cover;
            opacity: 0.7;
        }

        .plant {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 150px;
            background-image: url('assets/img/plant.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Floating Leaves -->
    <div class="leaf" style="top: 10%; left: 20%;"></div>
    <div class="leaf" style="top: 30%; left: 60%;"></div>
    <div class="leaf" style="top: 50%; left: 40%;"></div>

    <!-- Growing Plant -->
    <div class="plant"></div>

    <!-- Main Container -->
    <div class="container" id="main-ui">
        <h2>Plant Disease Prediction</h2>
        <p>Upload a leaf image to detect potential plant diseases.</p>
        <a href="https://crop-disease-detection.streamlit.app" target="_self">
            <button>Predict Disease</button>
        </a>
    </div>

    <!-- Leaf and Plant Animations -->
    <script>
        document.querySelectorAll('.leaf').forEach(leaf => {
            anime({
                targets: leaf,
                translateY: [0, 50],
                translateX: [0, 20],
                opacity: [0.7, 1],
                easing: 'easeInOutQuad',
                duration: 3000,
                loop: true,
                direction: 'alternate'
            });
        });

        anime({
            targets: '.plant',
            opacity: [0, 1],
            translateY: [50, 0],
            duration: 3000,
            easing: 'easeInOutSine'
        });
    </script>

    <!-- Optional JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
