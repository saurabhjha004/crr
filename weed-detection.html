<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Detection</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #A7F3D0, #F0FFF4);
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .weed {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            animation: growWeed 5s ease-in-out infinite alternate;
        }

        @keyframes growWeed {
            from { transform: translateX(-50%) scale(0.8); }
            to { transform: translateX(-50%) scale(1); }
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #065F46;
        }

        p {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <img src="assets/img/weed.png" class="weed" alt="Weed">
    <div class="container">
        <h2>ðŸŒ± Weed Detection</h2>
        <p>ðŸš§ Under Construction ðŸš§</p>
    </div>
</body>
</html>
