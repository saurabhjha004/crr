<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yield Prediction</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #A3E635, #D9F99D);
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .tractor {
      position: absolute;
      bottom: 10%;
      left: -150px;
      width: 120px;
      animation: moveTractor 10s linear infinite;
      z-index: 0;
    }

    @keyframes moveTractor {
      0% { left: -150px; }
      100% { left: 110%; }
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      z-index: 1;
    }

    h2 {
      color: #4D7C0F;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #65A30D;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4D7C0F;
    }
  </style>
</head>
<body>

  <img src="assets/img/tractor.png" class="tractor" alt="Tractor" />

  <div class="container">
    <h2>ðŸŒ¾ Yield Prediction</h2>
    <p>Click below to start predicting agricultural yield</p>
    <a href="https://yldcrr.streamlit.app/" target="_self">
      <button>Predict Yield</button>
    </a>
  </div>

</body>
</html>
