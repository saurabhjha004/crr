<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Usage Prediction</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #93C5FD, #E0F2FE);
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .raindrop {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 10px;
            height: 20px;
            background: rgba(0, 174, 255, 0.7);
            border-radius: 50%;
            animation: rainDrop 3s linear infinite;
        }

        @keyframes rainDrop {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            z-index: 1;
        }

        h2 {
            color: #1E40AF;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body>

    <div class="animated-bg">
        <!-- Generate multiple raindrops -->
        <script>
            for (let i = 0; i < 50; i++) {
                let drop = document.createElement('div');
                drop.classList.add('raindrop');
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (2 + Math.random() * 2) + 's';
                drop.style.animationDelay = Math.random() + 's';
                document.body.appendChild(drop);
            }
        </script>
    </div>

    <div class="container">
        <h2>Water Usage Prediction</h2>
        <p>Click below to analyze and predict water consumption</p>
        <a href="https://water-usage-crr.streamlit.app/" target="_self">
            <button>Predict Usage</button>
        </a>
    </div>

</body>
</html>
